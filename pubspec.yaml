# ============================================================
# 宁声FM - 极简主义白噪音应用
# ============================================================

name: serenity_sound
description: "极简主义白噪音应用 · 专为放松、冥想与专注而设计"
publish_to: "none"
version: 1.0.0+1

# ------------------------------------------------------------
# 环境要求
# ------------------------------------------------------------
environment:
  sdk: ^3.8.0
  flutter: ">=3.32.0"

# ------------------------------------------------------------
# 生产依赖
# ------------------------------------------------------------
dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 音频播放与后台服务
  just_audio: ^0.9.36
  audio_service: ^0.18.12

  # 状态管理
  flutter_riverpod: ^2.4.9

  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # 网络请求
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # UI 组件
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.8

  # 工具库
  intl: ^0.20.2
  uuid: ^4.5.2

# ------------------------------------------------------------
# 开发依赖
# ------------------------------------------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

# ------------------------------------------------------------
# Flutter 配置
# ------------------------------------------------------------
flutter:
  uses-material-design: true

  assets:
    # 配置文件
    - assets/config/sounds.json
    # 图标资源
    - assets/svg/
    # 音效资源
    - assets/audio/animals/
    - assets/audio/nature/
    - assets/audio/places/
    - assets/audio/rain/
    - assets/audio/things/
